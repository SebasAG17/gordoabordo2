<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comprar tiquets</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@500&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="style.css">
    <link href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css" rel="stylesheet"/>
</head>
<body class="body-general-comprar">
    <div class="ingresar-datos">
        <a class="devu" href="./pag.html"><i class='bx bx-arrow-back'></i></a>
        <h2 class="titulo-compra">Ingresa tus datos aquí </h2>
        <div class="compra-datos">
            <input type="text" placeholder="Ingresa tu nombre">
            <input type="number" placeholder="Ingresa tu # de telefono">
            <input type="datetime" placeholder="Dia de nacimiento">
            <input type="password" placeholder="Cedula de Ciudadania">
            <input type="email" placeholder="Correo electronico">
            <h2 class="titulo-compra2">Forma de pago</h2>
            <input type="number" placeholder="Número completo de tu Tarjeta">
            <input type="number" placeholder="los 3 numeros detrás de la tarejeta">
            <input type="text" placeholder="Fecha de vencimiento">
            <div class="imagenes-card">
                <img src="./Tarjetas/VISA.png" alt="Visa">
                <img src="./Tarjetas/Master.jfif" alt="Master">
                <img src="./Tarjetas/American.jfif" alt="America">
                <img src="./Tarjetas/PSE.jfif" alt="PSE">
            </div>
            <button class="boton-pagof"><a href="./carga-final.html">Finalizar el pago</a></button>
        </div>
    </div>
</body>
</html>
